<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="/odin-recipes/css_foundations/static/04-chaining-selectors.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="/odin-recipes/css_foundations/static/images/woman.jpg" alt="">
      <img class="avatar distorted" src="/odin-recipes/css_foundations/static/images/man.jpg" alt="">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="/odin-recipes/css_foundations/static/images/woman.jpg" alt="">
      <img class="original distorted" src="/odin-recipes/css_foundations/static/images/man.jpg" alt="">
    </div>
  </body>
</html>
